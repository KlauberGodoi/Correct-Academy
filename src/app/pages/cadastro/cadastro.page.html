<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="success">Informações de Cadastro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome Completo</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirme sua Senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Altura: </ion-label>
        <ion-input min="40" max="240" type="number"></ion-input>
        <ion-note slot="end">cm</ion-note>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Peso: </ion-label>
        <ion-input min="40" max="160" type="number"></ion-input>
        <ion-note slot="end">kg</ion-note>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Idade: </ion-label>
        <ion-input min="10" max="120" type="number"></ion-input>
        <ion-note slot="end">anos</ion-note>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

<ion-button expand="block" color="success" (click)="cadastro()">Confirmar Cadastro</ion-button>
<ion-progress-bar value="0.5"></ion-progress-bar>
