<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-content>
        <div>
          <ion-img src="./assets/avatar/usuario.png"></ion-img>
        </div>
        <ion-item>
          <ion-label position="floating">Insira seu Email</ion-label>
          <ion-input type="email" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Insira sua Senha</ion-label>
          <ion-input type="Password" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>
        <ion-button color="primary" expand="block" (click)="login()">Logar</ion-button>
        <ion-button fill="clear" color="secondary" expand="block" (click)="cadastrar()">Cadastrar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
