<ion-content>
  <div class="flex-center">
    <ion-card>
    <ion-card-header>
      <ion-card-subtitle  color="success" >Correct-Academy</ion-card-subtitle>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Insira seu Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Insira sua Senha</ion-label>
        <ion-input type="Password"></ion-input>
      </ion-item>
      <ion-button color="Dark" fill="clear" size="full">Esqueceu sua senha ou email?</ion-button>
      <ion-button color="success" size="full" (click)="login()">Logar</ion-button>
      <ion-button color="success" fill="clear" size="full" (click)="cadastro()">Cadastrar</ion-button>
    </ion-card-content>
  </ion-card></div>
</ion-content>
